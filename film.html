<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film & TV | Alan Fess</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-bar img.logo {
      height: 48px;
    }
    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }
    .container {
      padding: 2rem;
    }
    .film {
      margin-bottom: 2rem;
      text-align: center;
    }
    .film img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .film-title {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header class="nav-bar">
    <img src="images/alanfess.jpg" alt="Alan Fess Logo" class="logo" />
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="podcast.html">Podcast</a>
      <a href="film.html">Film & TV</a>
      <a href="store.html">Sweet Bunny Store</a>
    </nav>
  </header>

  <main class="container">
    <div class="film">
      <a href="https://www.youtube.com/watch?v=example1" target="_blank">
        <img src="https://img.youtube.com/vi/example1/hqdefault.jpg" alt="The Big Bang Thumbnail">
        <div class="film-title">The Big Bang</div>
      </a>
    </div>

    <div class="film">
      <a href="https://www.youtube.com/watch?v=example2" target="_blank">
        <img src="https://img.youtube.com/vi/example2/hqdefault.jpg" alt="Andre the Butcher Thumbnail">
        <div class="film-title">Andre the Butcher</div>
      </a>
    </div>

    <div class="film">
      <a href="https://www.youtube.com/watch?v=example3" target="_blank">
        <img src="https://img.youtube.com/vi/example3/hqdefault.jpg" alt="Slow Jam King Thumbnail">
        <div class="film-title">Slow Jam King</div>
      </a>
    </div>
  </main>

</html>
